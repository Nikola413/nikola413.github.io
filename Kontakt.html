<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Контакт</title>
</head>

<body>
    <header class="generalHeader">
        <div class="generalHeaderLeftDiv">
            <span>Никола Радески - Контакт</span>
        </div>
        <div class="generalHeaderRightDiv topMenu">
            <a class="links visited" href="Kontakt.html">Контакт</a>
            <a class="links" href="Hobija.html">Хобија</a>
            <a class="links" href="Veshtini.html">Вештини</a>
            <a class="links" href="ZaMene.html">За мене</a>
            <a class="links" href="Index.html">Дома</a>
        </div>
    </header>

    <hr>

    <div class="content contentKontakt">

        <form action="mailto:nikolaradeski9@gmail.com" method="post" enctype="multipart/form-data">

            <div class="kontaktName">
                <fieldset>
                    <label>
                        First Name
                        <input id="firstName" name="firstName" type="text" placeholder="Your name.." required />
                    </label>
                </fieldset>
            </div>

            <div class="kontaktName lastName">
                <fieldset>
                    <label>
                        Last Name
                        <input id="lastName" name="lastName" type="text" placeholder="Your last name.." required />
                    </label>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <label>
                        Email
                        <input id="emailAddress" name="emailAddress" type="text" placeholder="Your email address.." required />
                    </label>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <label>
                        Subject
                        <input id="subject" name="subject" type="text" placeholder="Subject.." required />
                    </label>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <label>
                        Message
                        <textarea id="message" name="message" type="text" placeholder="Message.." rows="10"></textarea>
                    </label>
                </fieldset>
            </div>

            <div class="contentBottom">
                <div class="divSubmitButton">
                    <input class="links visited longButton submitButton" type="submit" value="Submit" />
                </div>
            </div>


        </form>

    </div>

    <hr>
    <div class="generalFooter">
        <span>Никола Радески</span>
        <span class="desno">Персонална веб страница</span>
    </div>
</body>
</html>
